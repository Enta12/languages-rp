<form class="languages-rp-config-form">
    <p class="notes">Ajoutez les langues disponibles pour vos joueurs. Ces langues seront sélectionnables lors de la configuration des personnages.</p>
    
    <style>
        .language-config-item {
            display: flex;
            margin-bottom: 8px;
            align-items: center;
            flex-wrap: wrap;
        }
        .language-name {
            flex: 1;
            margin-right: 8px;
        }
        .language-key {
            flex: 2;
            margin-right: 8px;
            font-family: monospace;
            font-size: 0.9em;
        }
        .key-wrapper {
            position: relative;
            flex: 2;
            margin-right: 8px;
        }
        .key-truncated {
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .font-picker-container {
            flex-basis: 100%;
            margin-top: 4px;
            display: flex;
            align-items: center;
        }
        .font-picker-container label {
            margin-right: 8px;
            width: 80px;
        }
        .font-picker {
            flex: 1;
        }
        .font-preview {
            margin-left: 8px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
    
    <div class="languages-config-list">
        {{#each languages}}
        <div class="language-config-item">
            <input type="text" class="language-name" value="{{this.name}}" placeholder="Nom de la langue">
            <div class="key-wrapper">
                <input type="text" class="language-key" value="{{this.key}}" placeholder="Clé de chiffrement (40 caractères)">
            </div>
            <button type="button" class="remove-language-config"><i class="fas fa-trash"></i></button>
            <div class="font-picker-container">
                <label for="font-{{@index}}">Police:</label>
                <button type="button" class="file-picker font-picker" data-type="data" data-target="font-{{@index}}" title="Parcourir les fichiers"><i class="fas fa-file-import fa-fw"></i></button>
                <input type="text" class="language-font" id="font-{{@index}}" value="{{this.font}}" placeholder="Chemin vers le fichier de police" data-dontsubmit>
                <span class="font-preview">{{#if this.font}}Aperçu{{else}}Aucune police sélectionnée{{/if}}</span>
            </div>
        </div>
        {{/each}}
    </div>
    
    <button type="button" class="add-language-config"><i class="fas fa-plus"></i> Ajouter une langue</button>
    
    <div class="form-group">
        <button type="submit" class="submit-languages-config"><i class="fas fa-save"></i> Sauvegarder</button>
    </div>
</form>
