<form class="languages-rp-config-form">
    <p>{{localize "languages-rp.ui.languageConfiguration"}}</p>
    
    <style>
        .language-config-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding: 4px;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.05);
        }
        .language-config-font {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        .font-preview {
            margin-left: 8px;
            font-size: 0.9em;
            color: #777;
        }
        .remove-language-config, .font-picker {
            width: 35px;
        }
        .language-font {
            width: 120px;
        }
        .language-name, .language-key {
            flex: 1;
        }
        .language-config-main {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        .language-config-font {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .languages-config-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .languages-rp-config-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .languages-rp-config-form-buttons {
            display: flex;
            gap: 8px;
        }
    </style>
    
    <div class="languages-config-list">
        {{#each languages}}
        <div class="language-config-item">
            <div class="language-config-main">
                <input type="hidden" class="language-id" value="{{this.id}}">
                <input type="text" class="language-name" value="{{this.name}}" placeholder="{{localize 'languages-rp.ui.languageName'}}">
                <input type="text" class="language-key" value="{{this.key}}" placeholder="{{localize 'languages-rp.ui.encryptionKey'}}">
                <button type="button" class="remove-language-config"><i class="fas fa-trash"></i></button>
            </div>
            <div class="language-config-font">
                <label for="font-{{@index}}">{{localize "languages-rp.ui.font"}}:</label>
                <input type="text" class="language-font" id="font-{{@index}}" value="{{this.font}}" placeholder="{{localize 'languages-rp.ui.fontPath'}}" data-dontsubmit>
                <button type="button" class="font-picker" data-type="data" data-target="font-{{@index}}" title="{{localize 'languages-rp.ui.browseFiles'}}"><i class="fas fa-file-import fa-fw"></i></button>
                <span class="font-preview">{{#if this.font}}{{localize "languages-rp.ui.preview"}}{{else}}{{localize "languages-rp.ui.noFontSelected"}}{{/if}}</span>
            </div>
        </div>
        {{/each}}
    </div>
    <div class="languages-rp-config-form-buttons">
        <button type="button" class="add-language-config"><i class="fas fa-plus"></i> {{localize "languages-rp.ui.addLanguage"}}</button>
        <button type="submit" class="submit-languages-config"><i class="fas fa-save"></i> {{localize "languages-rp.ui.save"}}</button>
    </div>
</form>
