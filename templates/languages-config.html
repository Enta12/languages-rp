<form class="languages-rp-config-form">
    <p class="notes">{{localize "languages-rp-fork.ui.languageConfiguration"}}</p>
    
    <style>
        .language-config-item {
            display: flex;
            margin-bottom: 8px;
            align-items: center;
            flex-wrap: wrap;
        }
        .language-name {
            flex: 1;
            margin-right: 8px;
        }
        .language-key {
            flex: 2;
            margin-right: 8px;
            font-family: monospace;
            font-size: 0.9em;
        }
        .key-wrapper {
            position: relative;
            flex: 2;
            margin-right: 8px;
        }
        .key-truncated {
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .font-picker-container {
            flex-basis: 100%;
            margin-top: 4px;
            display: flex;
            align-items: center;
        }
        .font-picker-container label {
            margin-right: 8px;
            width: 80px;
        }
        .font-picker {
            flex: 1;
        }
        .font-preview {
            margin-left: 8px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
    
    <div class="languages-config-list">
        {{#each languages}}
        <div class="language-config-item">
            <input type="text" class="language-name" value="{{this.name}}" placeholder="{{localize 'languages-rp-fork.ui.languageName'}}">
            <div class="key-wrapper">
                <input type="text" class="language-key" value="{{this.key}}" placeholder="{{localize 'languages-rp-fork.ui.encryptionKey'}}">
            </div>
            <button type="button" class="remove-language-config"><i class="fas fa-trash"></i></button>
            <div class="font-picker-container">
                <label for="font-{{@index}}">{{localize "languages-rp-fork.ui.font"}}:</label>
                <button type="button" class="file-picker font-picker" data-type="data" data-target="font-{{@index}}" title="{{localize 'languages-rp-fork.ui.browseFiles'}}"><i class="fas fa-file-import fa-fw"></i></button>
                <input type="text" class="language-font" id="font-{{@index}}" value="{{this.font}}" placeholder="{{localize 'languages-rp-fork.ui.fontPath'}}" data-dontsubmit>
                <span class="font-preview">{{#if this.font}}{{localize "languages-rp-fork.ui.preview"}}{{else}}{{localize "languages-rp-fork.ui.noFontSelected"}}{{/if}}</span>
            </div>
        </div>
        {{/each}}
    </div>
    
    <button type="button" class="add-language-config"><i class="fas fa-plus"></i> {{localize "languages-rp-fork.ui.addLanguage"}}</button>
    
    <div class="form-group">
        <button type="submit" class="submit-languages-config"><i class="fas fa-save"></i> {{localize "languages-rp-fork.ui.save"}}</button>
    </div>
</form>
