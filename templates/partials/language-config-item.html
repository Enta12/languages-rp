<div class="language-config-item">
    <div class="language-config-main">
        <input type="hidden" class="language-id" value="{{this.id}}">
        <input type="text" class="language-name" value="{{this.name}}" placeholder="{{localize 'languages-rp.ui.languageName'}}">
        <input type="text" class="language-key" value="{{randomKey}}" placeholder="{{localize 'languages-rp.ui.encryptionKey'}}">
        <button type="button" class="remove-language-config"><i class="fas fa-trash"></i></button>
    </div>
    <div class="language-config-font">
        <label for="font-{{@index}}">{{localize "languages-rp.ui.font"}}:</label>
        <input type="text" class="language-font" id="font-{{@index}}" value="{{this.font}}" placeholder="{{localize 'languages-rp.ui.fontPath'}}" data-dontsubmit>
        <button type="button" class="font-picker" data-type="data" data-target="font-{{@index}}" title="{{localize 'languages-rp.ui.browseFiles'}}"><i class="fas fa-file-import fa-fw"></i></button>
        <span class="font-preview">{{#if this.font}}{{localize "languages-rp.ui.preview"}}{{else}}{{localize "languages-rp.ui.noFontSelected"}}{{/if}}</span>
    </div>
</div>
